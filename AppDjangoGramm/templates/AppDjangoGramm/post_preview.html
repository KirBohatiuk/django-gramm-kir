<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Post Preview</title>
</head>
<body>
  <h1>Page for post preview</h1>
    <dl>
      <dt>{{ post.owner }}</dt>
      {% if post.image %}
          <dd><img width="50%" height="50%" src="{{ post.image.url }}"></dd>
      {% endif %}
      <dd>{{ post.text}}</dd>
      <dd>{{ post.post_creation_date }}</dd>
      <div style="border-bottom: 1px solid black;"></div>
  </dl>
</body>
</html>
