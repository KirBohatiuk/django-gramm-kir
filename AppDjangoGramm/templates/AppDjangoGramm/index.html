<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1 align="center">Welcome to DjangoGramm!</h1>
  {% if request.user.is_authenticated %}
    <p>Hi, {{ request.user.username }}!</p>
    <a href="{% url 'logout' %}">Logout</a>
    <p><a href="{% url 'feed' %}">Feed</a></p>
    <p><a href="{% url 'own-profile' %}">Your profile</a></p>
    <p><a href="{% url 'post' %}">Create post</a></p>
  {% else %}
    <p><a href="{% url 'login' %}">login</a></p>
    <p><a href="{% url 'register' %}">Create an account</a></p>
  {% endif %}
</body>
</html>
