<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed</title>
</head>
<body>
  <h1>Feed</h1>
  <dl >
    {% for post in posts %}
      <dt>{{ post.owner }}</dt>
      {% if post.image %}
        <dd><img width="50%" height="50%" src="{{ post.image.url }}"></dd>
        <dd>{{ post.text}}</dd>
        <dd>{{ post.post_creation_date }}</dd>
        <div style="border-bottom: 1px solid black;"></div>
      {% endif %}
    {% endfor %}
  </dl>
</body>
</html>
