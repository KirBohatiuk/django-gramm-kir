<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feed</title>
</head>
<body>
  <h1>Feed</h1>
  <ul>
    {% for post in posts %}
      <li>{{ post.text }}</li>
      {% if post.image %}
        <li><img src="{{ post.image.url }}"></li>
      {% endif %}
    {% endfor %}
  </ul>
</body>
</html>
