<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="{% static 'AppDjangoGramm/Static.css' %}">
{#  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">#}
{#  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>#}
</head>
<body>
  <table>
    <tr>
      <td class="button-cell" onclick="window.location.href='{% url 'index' %}'">DjangoGramm</td>
      {% if request.user.is_authenticated %}
        <td class="button-cell" onclick="window.location.href='{% url 'logout' %}'">Logout</td>
        <td class="button-cell" onclick="window.location.href='{% url 'feed' %}'">Feed</td>
        <td class="button-cell" onclick="window.location.href='{% url 'own-profile' %}'">Your profile</td>
        <td class="button-cell" onclick="window.location.href='{% url 'post' %}'">Create post</td>
      {% else %}
        <td class="button-cell" onclick="window.location.href='{% url 'login' %}'">login</td>
        <td class="button-cell" onclick="window.location.href='{% url 'register' %}'">register</td>
      {% endif %}
    </tr>
  </table>
  {% block content %}
  {% endblock %}
</body>
</html>
